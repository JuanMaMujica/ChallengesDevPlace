<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
      

<head>
 	<script src="https://cdn.tiny.cloud/1/aylf64r1mvuy8o0eadgzdd0xxenbop8ppusdrog8vl2i2kaw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <meta charset="UTF-8">
<!--     <title>Celulares</title> -->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body class = "bg-dark">
<br> <br>
<div layout:fragment="content">
<div class = "container">
    <table class ="table table-striped table-bordered">

        <thead>
        <tr>
            <th> Id </th>
            <th> Modelo </th>
            <th> Marca </th>
            <th> Precio </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="celular: ${celulares}">
            <td th:text = ${celular.id}></td>
            <td th:text = ${celular.modelo}></td>
            <td th:text = ${celular.marca}></td>
            <td th:text = ${celular.precio}></td>
            <td>
                <button class="btn btn-dark" > <a th:href="@{facturas/comprar/{id} (id = ${celular.id})}"> Comprar </a> </button>
            </td>


        </tr>
        </tbody>
    </table>
      	<textarea>
     		Welcome to TinyMCE!
    	</textarea>
  <script>
    	tinymce.init({
      	selector: 'textarea',
      	plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinycomments tinymcespellchecker',
      	toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
      	toolbar_mode: 'floating',
      	tinycomments_mode: 'embedded',
      	tinycomments_author: 'Author name',
    	});
  </script>
</div>
</div>
</body>
</html>
