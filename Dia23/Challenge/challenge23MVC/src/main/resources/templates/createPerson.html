<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Create Person</title>
</head>
<body>
<br>
<br>
	<div class="container">
		<form th:action="@{/persons/create}" th:object="${person}" method="post">		
			<div class="mb-3 row">
			    	<label >Dni</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" name=dni th:field="*{dni}">
			    </div>
			</div>
			<div class="mb-3 row">
			    	<label >Name</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" name=name th:field="*{name}">
			    </div>
			</div>
			<div class="mb-3 row">
			    	<label >Last Name</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" name=lastname th:field="*{lastname}">
			    </div>
			</div>
			<div class="mb-3 row">
			    	<label >NumberPhone</label>
			    <div class="col-sm-10">
			      	<input type="text" class="form-control" name=numberPhone th:field="*{numberPhone}">
			    </div>
			</div>
			<button class="btn btn-dark" type="submit">
            Create Student
        	</button>
		</form>
		<br>
		<a th:href="@{/persons}">
			<button class="btn btn-dark">
	            Go Back
	        </button>		
		</a>
	</div>
</body>
</html>
